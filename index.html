<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>个人博客封面</title>
<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  background: aquamarine no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}

.center-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 84px;
  font-weight: bold;
  color: white;
  text-align: center;
  cursor: pointer;
  transition: font-size 0.3s ease;
}

.center-text:hover {
  font-size: 30px;
}
</style>
</head>
<body>
<div class="center-text" onclick="location.href='css/主页.html'">点击进入我的博客</div>
</body>
</html>
