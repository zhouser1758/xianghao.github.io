<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>mxh的博客</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #f2c3ff, #a6d9ff);
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    header {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        text-align: center;
    }
    header h1 {
        margin: 0;
    }
    .bio {
        margin-top: 30px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.7);
    }
    .bio img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        float: left;
        margin-right: 20px;
    }
    .articles {
        margin-top: 30px;
    }
    .articles article {
        margin-bottom: 20px;
        padding: 10px;
        background: rgba(255, 255, 255, 0.7);
    }
    .articles article h2 {
        margin: 0 0 10px;
    }
    .articles article p {
        margin: 0;
    }
</style>
</head>
<body>
<div class="container">
    <header>
        <h1>孟祥昊的博客</h1>
    </header>
    <div class="bio">
        <img src="../img/头像.png" alt="Profile Picture">
        <p>孟祥昊的博客</p>
    </div>
    <div class="articles">
        <article>
            <h2>第一篇</h2>
            <p>今天吃的包子</p>
        </article>
        <article>
            <h2>第二篇</h2>
            <p>今天吃的饼</p>
        </article>
    </div>
</div>
</body>
</html>
